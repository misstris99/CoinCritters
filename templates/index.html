<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinCritters - Save Money with Your Pet Companion</title>
    <meta name="description" content="CoinCritters makes saving money fun! Choose your adorable pet companion and gamify your personal finance journey with daily budgets and monthly savings goals.">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="main-bg">
        <div class="container">
            <!-- Progress Indicator -->
            <div class="progress-section">
                <div class="progress-text" id="progress-text">Step 1 of 3</div>
                <div class="progress">
                    <div class="progress-bar" id="progress-bar" style="width: 33.33%; height: 10px;"></div>
                </div>
            </div>

            <!-- Header -->
            <div class="header-section">
                <h1 class="main-title">
                    Choose Your CoinCritter!
                </h1>
                <p class="subtitle">
                    Pick a cute companion to help you save money
                </p>
            </div>

            <!-- Pet Grid -->
            <div class="pet-grid">
                <!-- Cat -->
                <div class="pet-card" data-pet="cat">
                    <img src="{{ url_for('static', filename='animals/cat.jpg') }}" alt="cat" class="pet-image">
                    <div>
                        <h3 class="pet-name">Whiskers</h3>
                        <p class="pet-type">Playful Cat</p>
                    </div>
                </div>

                <!-- Turtle -->
                <div class="pet-card" data-pet="turtle">
                    <img src="{{ url_for('static', filename='animals/turtle.jpg') }}" alt="Turtle" class="pet-image">
                    <div>
                        <h3 class="pet-name">Tortino</h3>
                        <p class="pet-type">Tactful Turtle</p>
                    </div>
                </div>

                <!-- Fox -->
                <div class="pet-card" data-pet="fox">
                    <img src="{{ url_for('static', filename='animals/fox.jpg') }}" alt="Foxy the Fox" class="pet-image">
                    <div>
                        <h3 class="pet-name">Foxy</h3>
                        <p class="pet-type">Fiesty Fox</p>
                    </div>
                </div>

                <!-- Axolotl -->
                <div class="pet-card" data-pet="axolotl">
                    <img src="{{ url_for('static', filename='animals/axolotl.jpg') }}" alt="Axy the Axolotl" class="pet-image">
                    <div>
                        <h3 class="pet-name">Axy</h3>
                        <p class="pet-type">Artsy Axolotl</p>
                    </div>
                </div>
            </div>

            <!-- Continue Button -->
            <div class="button-section">
                <button 
                    id="continue-btn"
                    class="btn btn-primary btn-lg px-12"
                    disabled
                >
                    Continue with Pet
                </button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
