<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinCritters - Save Money with Your Pet Companion</title>
    <meta name="description" content="CoinCritters makes saving money fun! Choose your adorable pet companion and gamify your personal finance journey with daily budgets and monthly savings goals.">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="main-bg">
        <div class="container">
            <!-- Progress Indicator -->
            <div class="progress-section">
                <div class="progress-text" id="progress-text">Step 1 of 3</div>
                <div class="progress">
                    <div class="progress-bar" id="progress-bar" style="width: 33.33%"></div>
                </div>
            </div>

            <!-- Header -->
            <div class="header-section">
                <h1 class="main-title">
                    Choose Your CoinCritter!
                </h1>
                <p class="subtitle">
                    Pick a cute companion to help you save money
                </p>
            </div>

            <!-- Pet Grid -->
            <div class="pet-grid">
                <!-- Cat -->
                <div class="pet-card" data-pet="cat">
                    <img src="{{ url_for('static', filename='cat-pet.jpg') }}" alt="Whiskers the cat" class="pet-image">
                    <div>
                        <h3 class="pet-name">Whiskers</h3>
                        <p class="pet-type">Playful Cat</p>
                    </div>
                </div>

                <!-- Dog -->
                <div class="pet-card" data-pet="dog">
                    <img src="{{ url_for('static', filename='dog-pet.jpg') }}" alt="Buddy the dog" class="pet-image">
                    <div>
                        <h3 class="pet-name">Buddy</h3>
                        <p class="pet-type">Loyal Dog</p>
                    </div>
                </div>

                <!-- Cow -->
                <div class="pet-card" data-pet="cow">
                    <img src="{{ url_for('static', filename='cow-pet.jpg') }}" alt="Moobert the cow" class="pet-image">
                    <div>
                        <h3 class="pet-name">Moobert</h3>
                        <p class="pet-type">Gentle Cow</p>
                    </div>
                </div>

                <!-- Pig -->
                <div class="pet-card" data-pet="pig">
                    <img src="{{ url_for('static', filename='pig-pet.jpg') }}" alt="Pinky the pig" class="pet-image">
                    <div>
                        <h3 class="pet-name">Pinky</h3>
                        <p class="pet-type">Smart Pig</p>
                    </div>
                </div>
            </div>

            <!-- Continue Button -->
            <div class="button-section">
                <button 
                    id="continue-btn"
                    class="continue-btn"
                    disabled
                >
                    Continue with Pet
                </button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
