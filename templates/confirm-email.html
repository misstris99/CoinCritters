<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Your Email - CoinCritters</title>
    <style>
        :root {
          --background: 135 50% 98%; --foreground: 240 15% 15%; --card: 0 0% 100%;
          --primary: 142 76% 36%; --muted-foreground: 215 16% 47%; --border: 220 13% 91%;
          --radius: 1rem; --shadow-card: 0 8px 30px -8px hsl(240 15% 15% / 0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; background: hsl(var(--background)); color: hsl(var(--foreground)); display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .container { max-width: 500px; width: 100%; padding: 2rem; text-align: center; }
        .card { background: hsl(var(--card)); border-radius: var(--radius); box-shadow: var(--shadow-card); padding: 2.5rem; }
        .icon { font-size: 3rem; color: hsl(var(--primary)); margin-bottom: 1rem; }
        h1 { font-size: 1.75rem; font-weight: 700; margin-bottom: 0.5rem; }
        p { color: hsl(var(--muted-foreground)); line-height: 1.6; }
        .link { color: hsl(var(--primary)); text-decoration: none; font-weight: 500; }
        .link:hover { text-decoration: underline; }
    </style>
</head>

        </div>

</body>
</html>
